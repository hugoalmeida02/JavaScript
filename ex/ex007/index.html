<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" id="button_somar">
    <div id="res">Resultado: </div>
    <script>
        var button_somar = window.document.querySelector('input#button_somar')
        button_somar.addEventListener("click",  somar)
        function somar(){
            var n1 = Number(window.document.querySelector('input#txtn1').value)
            var n2 = Number(window.document.querySelector('input#txtn2').value)
            var res = window.document.querySelector('div#res')
            var soma = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} é <strong>${soma}</strong>`
        }
    </script>
</body>
</html>
