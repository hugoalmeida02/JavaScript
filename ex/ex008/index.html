<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel">
    <input type="button" value="Verificar" id="verificar">
    <div id="res"></div>


    <script>
        var verifica = window.document.querySelector('input#verificar')
        verifica.addEventListener('click', verificar)

        function verificar(){
            var vel = Number(window.document.querySelector('input#vel').value)
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>A sua velocidade atual Ã© de <strong>${vel}km/h</strong></p>`
            if(vel > 100){
                res.innerHTML += `<p><strong>Multado</strong></p>`
            }else{
            res.innerHTML += '<p>Boa Viagem!</p>'
            }
        }



    </script>
</body>
</html>
